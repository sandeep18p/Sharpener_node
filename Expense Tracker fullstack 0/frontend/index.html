<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Include Bootstrap CSS -->
     <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 15px 15px 0 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .list-group-item {
            border: none;
            border-radius: 10px;
            margin-bottom: 5px;
            background-color: #e9ecef;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header">Expense Tracker</div>
            <div class="card-body">
                <form action="" id="formone" >
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">Expense Amount</label>
                        <input type="number" id="expenseAmount" class="form-control" placeholder="Enter Expense Amount" required>
                    </div>
                    <div class="mb-3">
                        <label for="expenseName" class="form-label">Expense Name</label>
                        <input type="text" id="expenseName" class="form-control" placeholder="Enter Expense Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="expenseCategory" class="form-label">Expense Category</label>
                        <select id="expenseCategory" class="form-select" required>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Health">Health</option>
                            <option value="Travel">Travel</option>
                            <option value="Miscellaneous">Miscellaneous</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="submitButton">Add Expense</button>
                </form>
                <h5 class="mt-4">Your Expenses</h5>
                <ul id="toShow" class="list-group mt-2">
                </ul>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap Bundle with Popper -->
    <script src="script.js">
     
    </script>
</body>
</html>
